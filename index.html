<!doctype html>
<html lang="en">

<head>

  <title>Area App</title>

  <!-- Grab some style from https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <main class="container mt-3">
    <article class="row ">

      <section class="col-md-4">
        <h1>Calculate Area of Rectangle</h1>
      </section>

      <section class="col-md-4">

        <fieldset>
          <label for="user">Enter your name (max 70):</label>
          <input id="user" type="text" value="Lilly" maxlength="70">
        </fieldset>

        <fieldset>
          <label for="len">Enter length (1-1000):</label>
          <input id="len" type="number" value="3" min="1" max="1000">
        </fieldset>

        <fieldset>
          <label for="wid">Enter width (1-1000):</label>
          <input id="wid" type="number" value="4" min="1" max="1000">
        </fieldset>

      </section>

      <section class="col-md-4">
        <button id="good" class="btn btn-primary mb-3">Click me!</button>
        <p id="display-area-good"></p>
        <button id="bad" class="btn btn-danger mb-3">Click me!</button>
        <p id="display-area-bad"></p>
      </section>

    </article>

  </main>

  <footer class="container m-3">
    <a href="https://profcase.github.io/js-e1/">Demo</a>
    &#9670;
    <a href="https://github.com/profcase/js-e1">Source</a>
  </footer>

  <script src="main.js"></script>

</body>

</html>
